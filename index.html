<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Pupule Ka Naheka</title>
  </head>
  <body class="body">
    <main class="container">
      <header class="title container">
        <h1>Pupule Ka Naheka</h1>
        <h2>Crazy Snake</h2>
      </header>
      <div class="instructions animated fadeInLeft">
        <img src="resources/img/gameInstructions.svg" alt="">
      </div>
      <div class="controls container">
        <div class="player1 container">
          Player 1
          <img src="resources/img/Element 2.svg" alt="">
        </div>
        <div class="player2 container">
          Player 2
          <img src="resources/img/Element 1.svg" alt="">
        </div>
      </div>
      <div class="speed container">
        <div class="options container">
          <button class="snail">Snaily Snakes</button>
          <button class="moderate">Moderate</button>
          <button class="speedy">Snakes on Speed</button>
        </div>
        <div class="showSpeed container">
          Moderate
        </div>
      </div>
      <div id="gameGrid" class="container"></div>
      <button class="startButton container" type="button" name="startGame">Start Game</button>
    </main>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/gameLogic.js"></script>
  </body>
</html>
